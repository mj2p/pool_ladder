<tr>
    <td scope="col">
        {{ profile.rank }}{% if swag %} &#x{{ swag }}{% endif %}
    </td>
    <td scope="col">{{ profile.user.username }}</td>
    <td scope="col">
        {% if can_challenge %}
            <a href="javascript:challenge({{ profile.user.pk }})">Challenge</a>
        {% endif %}
        {% if profile.in_cool_down %}
            <small>Available in {{ profile.time_available|timeuntil }}</small>
        {% endif %}
    </td>
</tr>
